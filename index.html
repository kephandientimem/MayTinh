      <body>
    <script>
        // Mã JavaScript của bạn ở đây
        const body = document.body;

        body.addEventListener('mousedown', () => {
            body.classList.add('pressed');
        });

        body.addEventListener('mouseup', () => {
            body.classList.remove('pressed');
        });

        body.addEventListener('mouseleave', () => {
            body.classList.remove('pressed');
        });
    </script>
</body>
